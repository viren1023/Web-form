<html>
    <head>
        <title>Web Form</title>
        <link rel="stylesheet" href="web.css">
        </head>
    <body>
        <div id="form_body">
        <form>
            <h1>Web Form</h1>
        <div id="user_detail">
           <div id="firstname_div" >
            <label for="firstname">First Name :</label>
            <input type="text" id="firstname" placeholder="Enter your Firstname">
            <p id="firstname_para"></p>
           </div>

           <div id="lastname_div">
            <label for="lastname">Last Name :</label>
            <input type="text" id="lastname" placeholder="Enter your Lastname">
            <p id="lastname_para"></p>
           </div>

           <div id="email_div">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Enter your E-mail">
            <p id="email_para"></p>
           </div>

           <div id="password_div">
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="Enter your password">
            <p id="password_para"></p>
           </div>

           <div id="dob_div">
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob">
            <p id="dob_para"></p>
           </div>

           <div id="gender_div">
            <label for="gender">Gender :</label>
            <select id="gender">
                <option value= "0" hidden  selected>Select a Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <p id="gender_para"></p>
           </div>

           <div id="submit_butt">
               <button type="button" onclick="collectData()">Submit</button>
           </div>
        </div>
        </form>
       </div>
    </body>
    <script src="web.js"></script>
</html>
