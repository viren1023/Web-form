<html>
    <head>
        <title>Web Form</title>
        </head>
    <body>
       <div id="form_body">
        <form>
           <div id="firstname">
            <label>First Name:</label>
            <input type="text">
           </div>
           <div id="lastname">
            <label>Last Name:</label>
            <input type="text">
           </div>
           <div id="email">
            <label>E-mail:</label>
            <input type="text">
           </div>
           <div id="password">
            <label>Password:</label>
            <input type="text">
           </div>
           <div id="dob">
            <label>Date of Birth:</label>
            <input type="date">
           </div>
           <div id="gender">
            <label>Gender:</label>
            <select>
                <option selected>Select a Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
           </div>
           <div>
            <button>Submit</button>
            <button>Reset</button>
           </div>
        </form>
       </div>
    </body>
</html>
